<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://kit-pro.fontawesome.com/releases/v5.12.1/css/pro.min.css" type="text/css">

  <title>HTML</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="div">
    <i class="far fa-lock-alt" id="pass-icon"></i>
    <i class="far fa-eye" id="pass-show"></i>
    <i class="far fa-eye-slash" id="pass-hide"></i>
    <input type="password" placeholder="Enter Password" id="pass"/>
    <br>
    <i class="far fa-sign-in-alt" id="login-icon"></i>
    <input type="submit" id="submit" value="Login"/>
  </div>
  <script src="main.js"></script>
</body>
</html>
